<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Woooh-roooong site</title>

    <style>
        body {
            background: #000;
            color: #fff;
        }

        #ghost {
            width: 150px;
            height: 150px;
        }

        #message {
            margin-left: 32px;
            font-size: x-large;
        }

        .float {
            -webkit-animation-name: floating;
            -webkit-animation-duration: 3s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-timing-function: ease-in-out;
        }

        @-webkit-keyframes floating {
            from {
                -webkit-transform: translate(0, 0px);
            }
            65% {
                -webkit-transform: translate(0, 15px);
            }
            to {
                -webkit-transform: translate(0, -0px);
            }
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
    </style>
</head>
<body>
<div class="container">
    <div>
        <img id="ghost" class="float" src="ghost.png"/>
        <span id="message">I am not the ghost you are looking for.</span>
    </div>
</div>
</body>
</html>
